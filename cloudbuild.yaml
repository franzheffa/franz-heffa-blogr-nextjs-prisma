steps:
# Étape 1: Construit l'image avec Buildpacks Python 3.11 depuis le dossier 'app'
- name: 'gcr.io/k8s-skaffold/pack'
  entrypoint: 'pack'
  args:
    - 'build'
    - 'gcr.io/$PROJECT_ID/agent-starter-pack-viize:latest'
    - '--builder=gcr.io/buildpacks/builder:v1'
    - '--path=app' # <--- CORRECTION MAJEURE ICI : Indique le sous-dossier de l'application Python
    - '--buildpack=google.python.runtime'
  env:
    - 'GOOGLE_RUNTIME=python311'
    - 'GOOGLE_ENTRYPOINT=uvicorn app.server:app --host 0.0.0.0 --port 8080'

# Étape 2: Déploie l'image sur Cloud Run (pas de changement)
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'agent-starter-pack-viize' # Le nom du service Cloud Run
    - '--image=gcr.io/$PROJECT_ID/agent-starter-pack-viize:latest'
    - '--region=us-central1'
    - '--platform=managed'
    - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY
  
